<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="utf-8">
    <meta name='viewport' content="width=device-width, initial-scale=1, user-scalable=no"/>

    <title> Refugee Stories</title>

    <link href="https://fonts.googleapis.com/css?family=Russo+One|Ubuntu" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">


     <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
    <div class='nav-bar'>
        <h1> Refugee Stories</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="#">Submit your Story</a>
                <a href="#">Stories</a>
            </nav>
    </div>
    <section class='aboutus-intro'>
        <h1> About Us</h1>
    </section>
    <div class='team-members'>
        <section class='indiv-member'>
            <img class='img-member' src='img/sinani.jpeg' alt='image of member 1'>
            <div class='info'>
                <h2 class='name'>Artin Sinani</h2>
                <p class='title'>Data Scientist - Team Lead</p>
                <div class='follow'>
                    <a href="https://github.com/ASinani/">
                    <i class='fab fa-github'> Github</i></a>
                </div>
            </div>
            </section>
            <section class='indiv-member'>
                    <img class='img-member' src='img/fortune.jpeg' alt='image of member 2'>
                    <div class='info'>
                        <h2 class='name'>Doren Fortune</h2>
                        <p class='title'>Web Developer React I</p>
                        <div class='follow'>
                            <a href="https://github.com/dorenafortune/">
                                <svg class="Terminal fill" width="32" height="32" viewBox="0 0 20 20" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M6.646 3.646a.5.5 0 01.708 0l6 6a.5.5 0 010 .708l-6 6a.5.5 0 01-.708-.708L12.293 10 6.646 4.354a.5.5 0 010-.708z" clip-rule="evenodd"/></svg>
                                <img src="/assets/img/bootstrap.svg" alt="" width="32" height="32" title="Bootstrap">
                            </a>
                </div>
            </div>
        </section>
        <section class='indiv-member'>
                <img class='img-member' src='img/lee.png' alt='image of member 3'>
                <div class='info'>
                    <h2 class='name'>Euihyeok Lee</h2>
                    <p class='title'>Web Developer React II</p>
                    <div class='follow'>
                        <a href="https://github.com/thesoundfromthesky/">
                        <i class='fab fa-github'> Github</i></a>
                        
                    </div>
                </div>
                </section>
                <section class='indiv-member'>
                        <img class='img-member' src='img/clark.jpeg' alt='image of member 4'>
                        <div class='info'>
                            <h2 class='name'>Spencer Clark</h2>
                            <p class='title'>Back End- Node</p>
                            <div class='follow'>
                                <a href="https://github.com/spenclark/">
                                <i class='fab fa-github'> Github</i></a>
                                
                            </div>
                        </div>
                        </section>
                        <section class='indiv-member'>
                                <img class='img-member' src='img/villalp.png' alt='image of member 5'>
                                <div class='info'>
                                    <h2 class='name'>Juana Villalpando</h2>
                                    <p class='title'>Web Developer UI</p>
                                    <div class='follow'>
                                        <a href="https://github.com/jvillalp/">
                                        <i class='fab fa-github'> Github</i></a>
                                        
                                    </div>
                                </div>
                                </section>

                                <form class="contactus">
                                        <span class="title-contactus">
                                            Drop Us A Message
                                        </span>
                        
                                        <div class="name-contact" data-validate = "Name is required">
                                            <input class="input100" type="text" name="name" placeholder="Name">
                                            <span class="focus-input100"></span>
                                        </div>
                        
                                        <div class="email-contact" data-validate = "Email is required: e@a.z">
                                            <input class="input100" type="text" name="email" placeholder="Email Address">
                                            <span class="focus-input100"></span>
                                        </div>
                        
                                        <div class="message-contact" data-validate = "Message is required">
                                            <textarea class="input100" name="message" placeholder="Write Us A Message"></textarea>
                                            <span class="focus-input100"></span>
                                        </div>
                        
                                        <div class="send-button">
                                            <button class="btn">
                                                Send
                                            </button>
                                        </div>
                                    </form>
    </div>
</body>
