<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="utf-8">
    <meta name='viewport' content="width=device-width, initial-scale=1, user-scalable=no"/>

    <title> Refugee Stories</title>

    <link href="https://fonts.googleapis.com/css?family=Russo+One|Ubuntu" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">

    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


     <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
    <div class='nav-bar'>
        <h1> Refugee Stories</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="https://bw-refugee-stories-3.github.io/React/submitstory">Submit your Story</a>
                <a href="https://bw-refugee-stories-3.github.io/React/stories">Stories</a>
            </nav>
    </div>
    <section class='aboutus-intro'>
        <h2> About Us</h2>
    </section>
    <div class='team-members'>
        <section class='indiv-member'>
            <img class='img-member' src='img/sinani.jpeg' alt='image of member 1'>
            <div class='info'>
                <h2 class='name'>Artin Sinani</h2>
                <p class='title'>Project Lead</p>
                <div class='follow'>
                    <a href="https://github.com/ASinani/">
                        <i class='fab fa-github'> Github</i>
                    </a>
                </div>
            </div>
            </section>
            <section class='indiv-member'>
                    <img class='img-member' src='img/fortune.jpeg' alt='image of member 2'>
                    <div class='info'>
                        <h2 class='name'>Doren Fortune</h2>
                        <p class='title'>Web Developer React I</p>
                        <div class='follow'>
                            <a href="https://github.com/dorenafortune/">
                                <i class='fab fa-github'> Github</i>
                            </a>
                </div>
            </div>
        </section>
        <section class='indiv-member'>
                <img class='img-member' src='img/lee.png' alt='image of member 3'>
                <div class='info'>
                    <h2 class='name'>Euihyeok Lee</h2>
                    <p class='title'>Web Developer React II</p>
                    <div class='follow'>
                        <a href="https://github.com/thesoundfromthesky/">
                        <i class='fab fa-github'> Github</i></a>
                        
                    </div>
                </div>
                </section>
                <section class='indiv-member'>
                        <img class='img-member' src='img/clark.jpeg' alt='image of member 4'>
                        <div class='info'>
                            <h2 class='name'>Spencer Clark</h2>
                            <p class='title'>NodeJS Back End Engineer</p>
                            <div class='follow'>
                                <a href="https://github.com/spenclark/">
                                <i class='fab fa-github'> Github</i></a>
                                
                            </div>
                        </div>
                        </section>
                        <section class='indiv-member'>
                                <img class='img-member' src='img/villalp.png' alt='image of member 5'>
                                <div class='info'>
                                    <h2 class='name'>Juana Villalpando</h2>
                                    <p class='title'>Web UI Developer</p>
                                    <div class='follow'>
                                        <a href="https://github.com/jvillalp/">
                                        <i class='fab fa-github'> Github</i></a>
                                        
                                    </div>
                                </div>
                                </section>

                                <form class="contactus">
                                        <span class="title-contactus">
                                            Drop Us A Message
                                        </span>
                        
                                        <div class="name-contact" data-validate = "Name is required">
                                            <input class="input" type="text" name="name" placeholder="Name">
                                            <span class="focus-input"></span>
                                        </div>
                        
                                        <div class="email-contact" data-validate = "Email is required: e@a.z">
                                            <input class="input" type="text" name="email" placeholder="Email Address">
                                            <span class="focus-input"></span>
                                        </div>
                        
                                        <div class="message-contact" data-validate = "Message is required">
                                            <textarea class="input" name="message" placeholder="Write Us A Message"></textarea>
                                            <span class="focus-input"></span>
                                        </div>
                        
                                        <div class="send-button">
                                            <button class="btn">
                                                Send
                                            </button>
                                        </div>
                                    </form>
    </div>
</body>
